<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundscapes of Chettinad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #f8f3e9;
      --secondary-color: #d4c9b8;
      --accent-color: #8B4513;
      --light-bg: #f8f9fa;
      --dark-text: #3a3429;
      --card-bg: rgba(255, 255, 255, 0.85);
      --card-hover: rgba(255, 255, 255, 0.95);
      --disabled: rgba(58, 52, 41, 0.2);
      --success: #27ae60;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      background: #5a4a3a; /* Fallback color */
      color: var(--dark-text);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../images/main_back.webp') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    body.background-loaded::after {
      opacity: 1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      flex: 1;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    
    header {
      text-align: center;
      padding: 15px 0;
      position: relative;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    #sub_heading {
      font-size: 0.9rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.4;
      color: var(--primary-color);
      font-weight: 400;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .content-area {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      gap: 20px;
      padding: 15px 0;
      align-items: center;
    }
    
    .group-section, .condition-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 100%;
      animation: slideUp 0.5s ease-out;
      backdrop-filter: blur(10px);
    }
    
    .group-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .condition-section {
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      height: 0;
      overflow: hidden;
      padding: 0;
    }
    
    .condition-section.active {
      opacity: 1;
      transform: translateY(0);
      height: auto;
      padding: 20px;
      animation: fadeIn 0.5s ease-out;
    }
    
    .section-title {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--dark-text);
      font-weight: 600;
      position: relative;
      padding-bottom: 8px;
      text-align: center;
      width: 100%;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background: var(--accent-color);
      border-radius: 2px;
    }
    
    .groups-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    
    .conditions-path {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .path-step {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      opacity: 0.8;
      transition: var(--transition);
      cursor: pointer;
      transform: translateY(3px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .path-step:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .path-step.active {
      opacity: 1;
      background: rgba(139, 69, 19, 0.15);
      border: 1px solid rgba(139, 69, 19, 0.3);
      box-shadow: 0 2px 6px rgba(139, 69, 19, 0.2);
      transform: translateY(0);
    }
    
    .path-step.completed {
      opacity: 1;
      background: rgba(39, 174, 96, 0.15);
      transform: translateY(0);
      border: 1px solid rgba(39, 174, 96, 0.3);
    }
    
    .step-number {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--dark-text);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
      flex-shrink: 0;
      transition: var(--transition);
    }
    
    .active .step-number {
      background: var(--accent-color);
      color: white;
      transform: scale(1.1);
    }
    
    .completed .step-number {
      background: var(--success);
      color: white;
    }
    
    .step-content {
      flex: 1;
    }
    
    .step-title {
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
    }
    
    .active .step-title {
      color: var(--accent-color);
    }
    
    .step-action {
      margin-left: auto;
    }
    
    .action-btn {
      background: var(--accent-color);
      border: none;
      border-radius: 6px;
      color: white;
      padding: 6px 12px;
      font-family: inherit;
      font-weight: 500;
      font-size: 12px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 4px rgba(139, 69, 19, 0.3);
    }
    
    .action-btn:hover {
      background: #6B3100;
      transform: translateY(-1px);
      box-shadow: 0 3px 5px rgba(139, 69, 19, 0.4);
    }
    
    .group-btn {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      color: var(--dark-text);
      padding: 15px 10px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 80px;
      transform: translateY(0);
      backdrop-filter: blur(5px);
    }
    
    .group-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(139, 69, 19, 0.1), transparent);
      opacity: 0;
      transition: var(--transition);
    }
    
    .group-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-color: var(--accent-color);
      background: var(--card-hover);
    }
    
    .group-btn:hover::before {
      opacity: 1;
    }
    
    .group-btn:active {
      transform: translateY(1px);
    }
    
    .group-btn.selected {
      background: rgba(139, 69, 19, 0.15);
      color: var(--accent-color);
      font-weight: 600;
      border: 1px solid var(--accent-color);
      transform: translateY(-2px);
    }
    
    .progress-container {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .progress-text {
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--dark-text);
    }
    
    .progress-bar {
      height: 8px;
      background: rgba(58, 52, 41, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto;
      max-width: 300px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--accent-color), var(--dark-text));
      border-radius: 8px;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .completion-message {
      text-align: center;
      margin-top: 15px;
      padding: 15px;
      background: rgba(39, 174, 96, 0.15);
      border-radius: 8px;
      display: none;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--success);
      animation: pulse 2s infinite;
      border: 1px solid rgba(39, 174, 96, 0.3);
    }
    
    .group-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      opacity: 0.9;
      transition: var(--transition);
    }
    
    .group-btn:hover .group-icon {
      transform: scale(1.1);
    }
    
    .group-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(15px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.2); }
      70% { box-shadow: 0 0 0 8px rgba(39, 174, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .groups-container {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      #sub_heading {
        font-size: 0.85rem;
      }
      
      .group-section, .condition-section {
        padding: 15px;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 1.1rem;
      }
      
      .groups-container {
        gap: 10px;
      }
      
      .group-btn {
        padding: 12px 8px;
        min-height: 70px;
      }
      
      .group-icon {
        font-size: 1.3rem;
      }
      
      .group-name {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Soundscapes of Chettinad</h1>
      <p id="sub_heading">A Spatial-HRTF Comparative Study Exploring the Sonic Heritage of Tamil Nadu's Architectural Gem</p>
    </header>
    
    <div class="content-area">
      <section class="group-section" id="group-section">
        <h2 class="section-title">Select Your Group</h2>
        <div class="groups-container">
          <button class="group-btn" data-group="1">
            <div class="group-icon">â‘ </div>
            <div class="group-name">Group 1</div>
          </button>
          <button class="group-btn" data-group="2">
            <div class="group-icon">â‘¡</div>
            <div class="group-name">Group 2</div>
          </button>
          <button class="group-btn" data-group="3">
            <div class="group-icon">â‘¢</div>
            <div class="group-name">Group 3</div>
          </button>
          <button class="group-btn" data-group="4">
            <div class="group-icon">â‘£</div>
            <div class="group-name">Group 4</div>
          </button>
        </div>
      </section>
      
      <section class="condition-section" id="condition-section">
        <h2 class="section-title">Complete the following Tasks</h2>
        <div class="conditions-path" id="conditions-path">
          <!-- This will be populated by JavaScript -->
        </div>
        
        <div class="progress-container">
          <div class="progress-text">Progress: <span id="progress-percent">0%</span></div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
        
        <div class="completion-message" id="completion-message">
         Congratulations! You've completed all conditions for this group.
        </div>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Preload the background image for VR
      const bgImage = new Image();
      bgImage.src = '../images/main_back.webp';
      
      bgImage.onload = function() {
        document.body.classList.add('background-loaded');
        console.log('Background image loaded successfully');
      };
      
      bgImage.onerror = function() {
        console.log('Background image failed to load, using fallback color');
        // The fallback color will remain visible
      };

      // Define the condition patterns for each group with custom links
      const groupPatterns = {
        1: [
          { id: 'A', title: 'Condition A', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_A/index.html' },
          { id: 'B', title: 'Condition B', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_B/index.html' },
          { id: 'C', title: 'Condition C', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_C/index.html' },
          { id: 'D', title: 'Condition D', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_D/index.html' }
        ],
        2: [
          { id: 'B', title: 'Condition B', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_B/index.html' },
          { id: 'C', title: 'Condition C', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_C/index.html' },
          { id: 'D', title: 'Condition D', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_D/index.html' },
          { id: 'A', title: 'Condition A', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_A/index.html' }
        ],
        3: [
          { id: 'C', title: 'Condition C', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_C/index.html' },
          { id: 'D', title: 'Condition D', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_D/index.html' },
          { id: 'A', title: 'Condition A', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_A/index.html' },
          { id: 'B', title: 'Condition B', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_B/index.html' }
        ],
        4: [
          { id: 'D', title: 'Condition D', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_D/index.html' },
          { id: 'A', title: 'Condition A', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_A/index.html' },
          { id: 'B', title: 'Condition B', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_B/index.html' },
          { id: 'C', title: 'Condition C', link: '/Spatial-Audio-HRTF-Comparative-Study/condition_C/index.html' }
        ]
      };
      
      let currentGroup = null;
      let currentStep = 0;
      let completedConditions = [];
      
      // Get DOM elements
      const groupSection = document.getElementById('group-section');
      const groupButtons = document.querySelectorAll('.group-btn');
      const conditionSection = document.getElementById('condition-section');
      const conditionsPath = document.getElementById('conditions-path');
      const progressFill = document.getElementById('progress-fill');
      const progressPercent = document.getElementById('progress-percent');
      const completionMessage = document.getElementById('completion-message');
      
      // Add event listeners to group buttons
      groupButtons.forEach(button => {
        button.addEventListener('click', function() {
          const groupId = this.getAttribute('data-group');
          selectGroup(groupId);
        });
      });
      
      // Function to handle group selection
      function selectGroup(groupId) {
        // Set the current group
        currentGroup = groupId;
        
        // Hide the group selection section
        groupSection.style.display = 'none';
        
        // Show the condition section
        conditionSection.classList.add('active');
        
        // Reset progress for the new group
        currentStep = 0;
        completedConditions = [];
        
        // Generate the path UI
        generateConditionPath();
        
        // Reset progress bar
        updateProgressBar();
        
        // Hide completion message
        completionMessage.style.display = 'none';
      }
      
      // Function to generate the condition path UI
      function generateConditionPath() {
        // Clear existing path
        conditionsPath.innerHTML = '';
        
        // Get the pattern for the current group
        const pattern = groupPatterns[currentGroup];
        
        // Create UI for each step
        pattern.forEach((condition, index) => {
          const stepElement = document.createElement('div');
          stepElement.className = 'path-step';
          stepElement.setAttribute('data-condition', condition.id);
          
          if (index === currentStep) {
            stepElement.classList.add('active');
          } else if (index < currentStep) {
            stepElement.classList.add('completed');
          }
          
          stepElement.innerHTML = `
            <div class="step-number">${index + 1}</div>
            <div class="step-content">
              <div class="step-title">${condition.title}</div>
            </div>
            <div class="step-action">
              ${index === currentStep ? 
                `<button class="action-btn">Start</button>` : 
                (index < currentStep ? 'âœ…' : 'ðŸ”’')
              }
            </div>
          `;
          
          // Add click event to open custom link for active conditions
          if (index === currentStep) {
            stepElement.addEventListener('click', function() {
              // Open the condition's custom link in a new tab
              window.open(condition.link, '_blank');
              
              // Complete the condition and unlock the next one
              completeCondition(condition.id);
            });
          }
          
          conditionsPath.appendChild(stepElement);
        });
      }
      
      // Function to complete the current condition
      function completeCondition(conditionId) {
        // Add to completed conditions
        completedConditions.push(conditionId);
        
        // Move to the next step
        currentStep++;
        
        // Update the UI
        generateConditionPath();
        updateProgressBar();
        
        // Check if all conditions are completed
        if (currentStep >= groupPatterns[currentGroup].length) {
          completionMessage.style.display = 'block';
        }
      }
      
      // Function to update the progress bar
      function updateProgressBar() {
        const pattern = groupPatterns[currentGroup] || [];
        const progress = (currentStep / pattern.length) * 100;
        
        progressFill.style.width = `${progress}%`;
        progressPercent.textContent = `${Math.round(progress)}%`;
      }
    });
  </script>
</body>
</html>
