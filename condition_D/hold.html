<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a sec</title>
    <style>
        #main_msg{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="main_msg">Redirecting...</h1>

    <script>
        let countdown = 3;
        
        const timer = setInterval(() => {
            countdown--;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.close();
                
                setTimeout(() => {
                    if (!window.closed) {
                        window.history.back();
                    }
                }, 1000);
            }
        }, 1000);
        
        document.body.addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
