<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>check audio</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera rig -->
    <a-entity id="camera-rig" position="0 -3 0" rotation="0 90 0">
      <a-camera fov="90"></a-camera>
    </a-entity>

    <!-- Background -->
    <a-sky src="./images/1.webp"></a-sky>

    <!-- Audio entity with positional audio -->
    <a-entity id="binaural-audio"
      sound="src: url(./audio/binaural.wav); autoplay: false; loop: true; positional: true"
      position="0 0 0">
    </a-entity>

    <!-- Clickable Plane -->
    <a-plane id="play-plane"
      position="0 1.6 -3"
      width="2" height="1"
      color="#333"
      text="value: â–¶ Play Audio; align: center; color: white; width: 4">
    </a-plane>
  </a-scene>

  <script>
    const playPlane = document.querySelector('#play-plane');
    const audioEl = document.querySelector('#binaural-audio');

    playPlane.addEventListener('click', () => {
      audioEl.components.sound.playSound();
      playPlane.setAttribute('visible', false);
    });
  </script>
</body>
</html>
