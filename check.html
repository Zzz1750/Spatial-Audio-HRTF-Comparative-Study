<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>check audio</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- Add interaction components -->
  <script src="https://cdn.jsdelivr.net/gh/supermedium/superframe@master/components/clickable/dist/aframe-clickable-component.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera + Hand Controllers -->
    <a-entity id="camera-rig" position="0 -3 0" rotation="0 90 0">
      <a-camera fov="90" cursor="rayOrigin: mouse"></a-camera>

      <!-- Right hand controller -->
      <a-entity laser-controls="hand: right"></a-entity>

      <!-- Left hand controller -->
      <a-entity laser-controls="hand: left"></a-entity>
    </a-entity>

    <!-- Background -->
    <a-sky src="./images/1.webp"></a-sky>

    <!-- Audio entity (binaural) -->
    <a-entity id="binaural-audio"
    sound="src: url(./audio/binaural.wav); autoplay: false; loop: true; positional: true"
      position="-5 0.39 3.21">
    </a-entity>

    <!-- Clickable Plane -->
    <a-plane id="play-plane"
      position="0 1.6 -3"
      width="2"
      height="1"
      color="#333"
      class="clickable"
      text="value: â–¶ Play Binaural; align: center; color: white; width: 4">
    </a-plane>
  </a-scene>

  <script>
    const playPlane = document.querySelector('#play-plane');
    const audioEl = document.querySelector('#binaural-audio');

    playPlane.addEventListener('click', () => {
      audioEl.components.sound.playSound();
    });
  </script>
</body>
</html>
