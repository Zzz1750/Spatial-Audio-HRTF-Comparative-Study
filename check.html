<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>check audio</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity id="camera-rig" position="0 -3 0" rotation="0 90 0">
      <a-camera fov="90"></a-camera>
    </a-entity>

    <a-sky src="./images/1.webp"></a-sky>

    <!-- Invisible play trigger plane -->
    <a-plane id="play-plane"
      position="0 1.6 -3"
      width="2" height="1"
      color="#333"
      text="value: â–¶ Play Binaural; align: center; color: white; width: 4">
    </a-plane>
  </a-scene>

  <!-- Plain HTML audio (not attached to camera) -->
  <audio id="binaural-audio" src="./audio/binaural.wav" loop></audio>

  <script>
    const playPlane = document.querySelector('#play-plane');
    const audioEl = document.querySelector('#binaural-audio');

    playPlane.addEventListener('click', () => {
      audioEl.play(); // play raw binaural audio
      playPlane.setAttribute('visible', false);
    });
  </script>
</body>
</html>
